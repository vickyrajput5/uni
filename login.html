    <div class="login-section">
        
        <div class="container">
          
            <div class="login-page">
                <div class="login-info">
                  
                    <div class="login-title"><h1>Login</h1></div>
                    
                    <div class="login-form">
                        <form name="Myform" method="post" >
                            <div class="email-feild">
                                <label for="" id="Emails">Username</label>
                                <input type="text" name="Uname" id="Email" required>
                                
                            </div>
                            <div class="email-feild">
                                <label for="" id="Passwords">Password</label>
                                <input type="password" name="pass" id="Password"  required>
                                
                            </div>
                            <div class="login-remmeber">
                                <div class="remmeber-me">
                                    <input type="checkbox">
                                    Remember me
                                </div>
                                <div class="forget-pass">
                                    <a href="#">Forget Password?</a>
                                </div>
                            </div>
                            <div class="form-btn">
                                <div class="btn" ><a onclick="auth()"> Sign in</a></div>
                                
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
       
    </div>
<!-- login main end -->

 <script src="assets/js/lib/jquery.min.js"></script>
<script>

    function auth(){
        var email = document.forms["Myform"]["Uname"].value;
        var Password = document.forms["Myform"]["pass"].value;
        if(email == "admin@gmail.com" && Password == "12345"){
        window.location.href="calender.html";
        }
        else{
            alert("invalid information");

    }
</script>
